<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}} | Douglas Vincent</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <h1>{{title}}</h1>

    <figure>
      <img src="{{image}}" alt="{{title}}">
    </figure>

    <section class="meta">
      <p><strong>Location:</strong> {{location}}</p>
      <p><strong>Place:</strong> {{place}}</p>
      <p><strong>Print Type:</strong> {{print-type}}</p>
      <p><strong>Edition:</strong> {{edition-type}}</p>
      <p><strong>Date Cataloged:</strong> {{date}}</p>
      <p><a href="/{{field-notes}}">Field Notes</a></p>
    </section>
  </main>
</body>
</html>
